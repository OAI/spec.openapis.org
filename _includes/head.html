<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<script>
	// Prevent flickering by applying theme before page renders
	// This must run before other scripts load
	(function () {
		const storedTheme = localStorage.getItem('theme');
		if (storedTheme === 'dark') {
			document.documentElement.setAttribute('data-color-scheme', 'dark');
		} else if (storedTheme === 'light') {
			document.documentElement.setAttribute('data-color-scheme', 'light');
		}
	})();
</script>

<meta name="color-scheme" content="light dark">
<script type="module">
	const darkThemeName = "dark";
	const lightThemeName = "light";
	/** * Sets the theme based on the media query match info.
	 * @param {MediaQueryListEvent|MediaQueryList} info - The media query match info.
	*/
	function setThemeFromMatch(info) {
		if (!info) return; 
		const newTheme = info.matches ? darkThemeName : lightThemeName;
		localStorage.setItem('theme', newTheme);
		document.getElementById('jtd-dark-stylesheet').disabled = !info.matches;
		document.getElementById('jtd-default-stylesheet').disabled = info.matches;
		if (!window.jtd) return;
		const currentTheme = jtd.getTheme();
		if ((info.matches && currentTheme === darkThemeName) || (!info.matches && currentTheme === lightThemeName)) return; 
		jtd.setTheme(newTheme);

	} 
	const mediaQuery = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');
	if (mediaQuery) { 
		setThemeFromMatch(mediaQuery);
		mediaQuery.addEventListener('change', event => { 
			setThemeFromMatch(event);
		 }); 
	}
</script>
